<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automated Testing Framework</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <h1>Automated Testing Framework</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#test-suites">Test Suites</a></li>
            <li><a href="#create-test-suite">Create Test Suite</a></li>
            <li><a href="#execute-tests">Execute Tests</a></li>
            <li><a href="#test-results">Test Results</a></li>
        </ul>
    </nav>
    <main>
        <section id="test-suites">
            <h2>Test Suites</h2>
            <ul>
                <!-- Display list of existing test suites dynamically -->
            </ul>
        </section>
        <section id="create-test-suite">
            <h2>Create Test Suite</h2>
            <form>
                <label for="suite-name">Test Suite Name:</label>
                <input type="text" id="suite-name" name="suite-name">
                <button type="submit">Create</button>
            </form>
        </section>
        <section id="execute-tests">
            <h2>Execute Tests</h2>
            <form>
                <label for="select-suite">Select Test Suite:</label>
                <select id="select-suite" name="select-suite">
                    <!-- Populate with options dynamically -->
                </select>
                <button type="submit">Execute</button>
            </form>
        </section>
        <section id="test-results">
            <h2>Test Results</h2>
            <!-- Display test results dynamically -->
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Automated Testing Framework</p>
    </footer>
</body>
</html>
